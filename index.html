<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="src/style.css" />

  </head>
  <body>
    <div class="container">
      <div class="input-city-container">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <div class="form-inline search-container">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter city name..."
                  autofocus="on"
                  id="enter-city"
                />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn text-nowrap" id="btn-search">
                Search
              </button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn text-nowrap" id="btn-current">
                <i class="fa-solid fa-location-dot" id="current-emoji"></i>
                Current
              </button>
            </div>
          </div>
        </form>
        <span class="celsius-fahrenheit">
          <a href="#" id="celsius">Â°C</a>
          |
          <a href="#" id="fahrenheit">Â°F</a>
        </span>
      </div>
      <div class="current-city-container">
        <div class="row align-items-start sub-heading">
          <div class="col">
            <span id="today"></span>
          </div>
        </div>
        <div class="row align-items-center main-heading">
          <div class="col-12">
            <span id="city"></span>,
            <span id="current-temp"></span>
            <span id="units">Â°C</span>
          </div>
        </div>
        <div class="row align-items-end sub-heading">
          <div class="col">
            <span id="description"></span>
            <span
              ><i class="fa-solid fa-cloud-sun" id="current-weather-emoji"></i
            ></span>
            <span id="current-temp-range"></span>
          </div>
        </div>
        <div class="other-factors">
          <div class="row align-items-start">
            <div class="col">
              Humidity
              <i class="fa-solid fa-droplet other-factors-emojis"></i>
            </div>
            <div class="col">
              Wind <i class="fa-solid fa-wind other-factors-emojis"></i>
            </div>
          </div>
          <div class="row align-items-end">
            <div class="col"><span id="humidity-level"></span>%</div>
            <div class="col"><span id="wind-level"></span> km/h</div>
          </div>
        </div>
      </div>
      <div class="future-forecast-container">
        <div class="row align-items-start" id="next-days">
          <div class="col-sm">Mon</div>
          <div class="col-sm">Tue</div>
          <div class="col-sm">Wed</div>
          <div class="col-sm">Thu</div>
          <div class="col-sm">Fri</div>
          <div class="col-sm">Sun</div>
        </div>
        <div class="row align-items-center" id="future-weather-emojis">
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
          <div class="col-sm"><i class="fa-solid fa-sun"></i></div>
        </div>
        <div class="row align-items-end" id="future-temp-range">
          <div class="col-sm">20Â°|25Â°</div>
          <div class="col-sm">23Â°|27Â°</div>
          <div class="col-sm">22Â°|24Â°</div>
          <div class="col-sm">21Â°|23Â°</div>
          <div class="col-sm">21Â°|22Â°</div>
          <div class="col-sm">20Â°|22Â°</div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/KrisTenFour/Weather_App"
        target="_blank"
        id="open-source"
        >Open-source code</a
      >
      by Kristen Namigai
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
