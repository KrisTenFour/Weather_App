<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7a6bae4688.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app ğŸŒ¦</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <div class="form-inline search-container">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter city name..."
                  autofocus="on"
                  id="enter-city"
                />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn text-nowrap" id="btn-search">
                Search
              </button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn text-nowrap" id="btn-current">
                <i class="fa-solid fa-location-dot" id="current-emoji"></i>
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="current-city-container">
          <div class="row sub-heading">
            <div class="col">
              <span id="today"></span>
            </div>
          </div>
          <div class="row main-heading">
            <div class="col-12">
              <span id="city"></span>,
              <span id="current-temp"></span>
              <span id="unit"></span>
            </div>
          </div>
          <div class="row sub-heading">
            <div class="col">
              <span id="description"></span>
              <img src="" alt="" id="icon" />
            </div>
          </div>
          <div class="other-factors">
            <div class="row">
              <div class="col">
                <span id="other-factors-humidity">Humidity</span>
                <i class="fa-solid fa-droplet other-factors-emojis"></i>
                <div><span id="humidity-level"></span>%</div>
              </div>
              <div class="col">
                <span id="other-factors-wind">Wind</span>
                <i class="fa-solid fa-wind other-factors-emojis"></i>
                <div><span id="wind-level"></span> km/h</div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast-container" id="forecast"></div>
      </div>
      <p>
        <a
          href="https://github.com/KrisTenFour/Weather_App"
          target="_blank"
          id="open-source"
          >Open-source code</a
        >
        by Kristen Namigai
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
